<html>
    <head>
    <title>Amir_calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src=calc.js></script>
</head>
<body>
    <div class="InputDisplay">
    <input type="text" id="display">
    </div>
    <div class="container">  
        <div class="calc-keys">
        <button type="button" id="1" onclick="digits('1')">1</button>
        <button type="button" id="2" onclick="digits('2')">2</button>
        <button type="button" id="3" onclick="digits('3')">3</button>
        <button type="button" id="4" onclick="digits('4')">4</button>
        <button type="button" id="5" onclick="digits('5')">5</button>
        <button type="button" id="6" onclick="digits('6')">6</button>
        <button type="button" id="7" onclick="digits('7')">7</button>
        <button type="button" id="8" onclick="digits('8')">8</button>
        <button type="button" id="9" onclick="digits('9')">9</button>
        <button type="button" id="0" onclick="digits('0')">0</button>
        <button type="button" id="+" onclick="digits('+')">+</button>
        <button type="button" id="-" onclick="digits('-')">-</button>
        <button type="button" id="*" onclick="digits('*')">*</button>
        <button type="button" id="/" onclick="digits('/')">/</button>
        <button type="button" id="=" onclick="results()">=</button>
        </div>
    </div>
</div>
</body>
</html>
